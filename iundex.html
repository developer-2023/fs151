<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object literal</title>
</head>
<body>
    
    <script>
        let user1 = {
            name: "Anna",
            age: 19,
            height: 180
        }
        console.log(user1.name); // Anna
        console.log(user1.age); // 19
        console.log(user1.height); // 180

        user1.age = 20;
        console.log(user1.age); // 20

        console.log(user1); // {name: 'Anna', age: 20, height: 180}
    </script>
</body>
</html>
